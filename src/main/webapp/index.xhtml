<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body preRenderView="#{assemblyBean.preRenderView}" >


    <h:form id="form" enctype="multipart/form-data">

        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
        <p:growl id="growl" showDetail="true" />

            <p:panelGrid columns="1"  style="position: absolute; left: 400px; right: 200px; width: 800px; align-content: center;">
                <h3 align="center"> Assembly Line Challenge</h3>
                <p:panelGrid columns="3" style="align-content: center">

                    <p:fileUpload  value="#{assemblyBean.file}" mode="simple" skinSimple="true" accept=".txt" chooseLabel="Selecione o arquivo"/>
                    <p:commandButton value="Enviar" ajax="false" action="#{assemblyBean.upload}" styleClass="mt-3 ui-button-outlined block" ignoreAutoUpdate="true"/>

                    <p:commandButton  value="Limpar dados" icon="ui-icon-star" action="#{assemblyBean.limparDados}" onclick="location.reload();" update="messages, linhas" ajax="false" actionListener="#{assemblyBean.preRenderView}"/>
                </p:panelGrid>

                   <p:accordionPanel widgetVar="dataTableWidgetVar" value="#{assemblyBean.linhasDeMontagens}" var="product" id="linhas"  style="position: fixed; width: 800px; left: 400px;   right: 200px;">

                        <p:tab title="#{product.linhaMontagem}" >

                            <p:dataTable id="assembly" var="assembly" value="#{product.assemblys}"  style="width:100%">

                                <p:column style="width:5%">
                                    <h:outputText value="#{assembly.initialHours}" />
                                </p:column>

                                <p:column  style="width:20%">
                                    <h:outputText value="#{assembly.description}" style="width:20%" />
                                </p:column>

                                <p:column style="width:15%">
                                    <h:outputText value="#{assembly.time}" />
                                </p:column>

                            </p:dataTable>

                       </p:tab>
                   </p:accordionPanel>

            </p:panelGrid>
    </h:form>

</h:body>
</html>
